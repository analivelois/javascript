<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><index class="html"></index></title>
    <script>
        function main() {
            a=parseInt(prompt("Digite o valor a: "));
            b=parseInt(prompt("Digite o valor b: "));
            console.log(soma(a,b));
            console.log(somaquad(a,b));
        }
        function soma(a,b) {
            return a+b;
        }
        function somaquad(a,b) {
            return a*a+b*b;
        }
    </script>
</head>
<body onload="main()">
    
</body>
</html>
